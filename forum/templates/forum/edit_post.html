{% extends "forum/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock title %}

{% block page_header %}
    <h2>Edit Post:</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'forum:edit_post' post.id %}" method='POST' class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary w-100">Save Changes</button>
    </form>
{% endblock content %}
