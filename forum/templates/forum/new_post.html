{% extends "forum/base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock title %}

{% block page_header %}
    <h2>New Post:</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'forum:new_post' %}" method='POST' class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary w-100">Save Post</button>
    </form>
{% endblock content %}
