{% extends "notes/base.html" %}
{% load crispy_forms_tags %}

{% block title %}UOI-StudyNotes - Edit Note{% endblock title %}

{% block page_header %}
    <h2>Edit Note:</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'notes:edit_note' note.id %}" method='POST' class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary w-100">Save Changes</button>
    </form>
{% endblock content %}
