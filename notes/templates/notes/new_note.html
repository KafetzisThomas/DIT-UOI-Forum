{% extends "notes/base.html" %}
{% load crispy_forms_tags %}

{% block title %}UOI-StudyNotes - New Note{% endblock title %}

{% block page_header %}
    <h2>New Note:</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'notes:new_note' %}" method='POST' class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary w-100">Save Note</button>
    </form>
{% endblock content %}
